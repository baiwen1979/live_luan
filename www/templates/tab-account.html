<ion-view id="tab-account" view-title="我的账户">
  <div class="bar bar-header bar-calm">
    <div class="user-avatar">
      <a ng-href="#/tab/login">
        <img src="{{avatar}}" />
      </a>
      <p>{{sessionId}}</p>
    </div>
  </div>
  <div class="bar bar-subheader">
    <div class="user-tool" ng-click="luminance()">
      <i class="self-icon icon-lightbulb"></i>
      <p>夜间模式</p>
    </div>
    <div class="user-tool">
      <a href="#/tab/setting">
        <i class="self-icon icon-gear"></i>
        <p>我的设置</p>
      </a>
    </div>
    <div class="user-tool">
      <a href="#/tab/feedback">
        <i class="self-icon icon-clipboard"></i>
        <p>意见反馈</p>
      </a>
    </div>
  </div>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-icon-left item-icon-right" ng-href="#/tab/myArticles">
        <i class="self-icon1 icon-document-text"></i>
        我的爆料
        <!-- <i class="icon ion-ios-arrow-right"></i> -->
        <span class="badge badge-dark">{{articalLen}}</span>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right" ng-href="#/tab/myComments">
        <i class="self-icon1 icon-chatboxes"></i>
        我的评论
        <!-- <i class="icon ion-ios-arrow-right"></i> -->
        <span class="badge badge-dark">{{commentLen}}</span>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right" ng-href="#/tab/myCollects">
        <i class="self-icon1 icon-star"></i>
        我的收藏
        <!-- <i class="icon ion-ios-arrow-right"></i> -->
        <span class="badge badge-dark">{{collectLen}}</span>
      </ion-item>
      <ion-item class="item item-icon-left item-icon-right" ng-href="#/tab/myContact">
        <i class="self-icon1 icon-telephone"></i>
        联系我们
        <!-- <i class="icon ion-ios-arrow-right"></i> -->
        <!-- <span class="badge badge-dark">{{collectLen}}</span> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
