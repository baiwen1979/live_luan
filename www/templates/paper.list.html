<ion-content id="paper-list" class="paper">
  <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh($index)">
  </ion-refresher>
  <ion-infinite-scroll ng-if="category.vm.hasMore && category.vm.pageCount > 0" on-infinite="loadArticles($index)" distance="1%">
  </ion-infinite-scroll>
  <ion-list>
    <ion-item collection-repeat="item in category.vm.items" collection-item-height="'100%'" class="page" >
      <img ng-src="{{item.layoutImageUrl}}">
      <a on-touch="touched=true" on-release="touched=false" ng-class="{active: touched}" ng-repeat="article in item.ArticleList" ng-href="#/tab/detail/{{article.id}}" title="{{article.title}}" style="top:{{article.layoutPosition.top | percentage: 512;}}%; left:{{article.layoutPosition.left | percentage: 376;}}%; width:{{article.layoutPosition.width | percentage: 376;}}%; height:{{article.layoutPosition.height | percentage: 512;}}%;">
    </ion-item>
  </ion-list>
  <div class="infinite-scroll" ng-if="!category.vm.hasMore">
    <p ng-if="category.vm.items.length > 0" class="item item-divider item-icon-left dark">
      <i class="icon ion-android-sad"></i><span>对不起,没有了!</span>
    </p>
  </div>
</ion-content>
