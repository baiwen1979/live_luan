<ion-view id="tab-register">
  <ion-header-bar align-title="center">
    <div class="buttons">
      <button class="button button-clear button-assertive icon ion-ios-arrow-left" ng-click="goBack()"></button>
    </div>
    <!-- <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <h1 class="title">注册</h1>
  </ion-header-bar>
  <ion-content class="positive">
    <form name="userForm" ng-submit="submit()">
      <div class="list list-inset border1px">
        <label class="item item-input">
          <i class="icon ion-ios-person-outline placeholder-icon"></i>
          <input type="text" placeholder="邮箱/手机号" name="userName" required />
        </label>
      </div>
      <div class="list list-inset border1px">
        <label class="item item-input">
          <i class="icon ion-ios-locked-outline placeholder-icon"></i>
          <input type="password" placeholder="密码" name="password" required />
        </label>
      </div>
      <div class="padding">
        <input value="注册" type="submit" class="button-assertive button button-block" ng-disabled="userForm.$invaild"/>
      </div>
    </form>
  </ion-content>
</ion-view>
