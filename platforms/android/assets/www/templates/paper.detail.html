<ion-content id="paper-detail" class="ios-top-20 padding has-footer">
  <div id="news-detail" class="news-header">
    <h1>{{detail.title}}</h1>
    <p>
      <span>{{detail.publishTime| date:'yyyy-MM-dd'}}</span>
      <span>{{detail.source}}</span>
      <span>{{detail.author}}</span>
    </p>
  </div>
  <div ng-bind-html="detail.content"  class="$root.changeFontSize" ng-click="openModal(detail.content, $event)">
  </div>
  <ng-include src="'templates/partial-ShareAndHot.html'" ></ng-include>
  <ng-include src="'templates/partial-comments.html'" ></ng-include>
</ion-content>
