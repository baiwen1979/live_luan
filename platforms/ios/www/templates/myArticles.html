<ion-view id="myArticles">
  <ion-header-bar align-title="center">
    <div class="buttons">
      <button class="button button-clear button-assertive icon ion-ios-arrow-left" ng-click="goBack()"></button>
    </div>
    <h1 class="title">我的文章</h1>
    <div class="buttons">
      <a href="#/tab/publish/-1"><button class="button"><i class="ion-plus-round"></i></button></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in articles" ng-click="LookMyArticle($index)" class="item item-icon-left item-icon-right">
        <i ng-class="{true:'icon ion-document', false:'icon ion-document-text'}[item.isPublish]"></i>
        <p>{{item.title}}</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
