<div class="card">
	<div class="item">
		<div id="userpng">
			<img src="img/user.png"/>
		</div>
		
		<form name="userForm">
			<div class="list list-inset border1px">
				<label class="item item-input">
					<i class="icon ion-ios-person-outline placeholder-icon"></i>
					<input type="text" placeholder="用户名/邮箱/手机号" name="userName" ng-model="user.username" required maxlength="30" />
				</label>
			</div>
			<div class="list list-inset border1px">
				<label class="item item-input">
					<i class="icon ion-ios-locked-outline placeholder-icon"></i>
					<input type="password" placeholder="密码" name="password" ng-model="user.password" required maxlength="30" />
				</label>
			</div>
			<div class="list-inset forgetPassword">
				<a href="#/tab/forgetPassword"  class="assertive">忘记密码</a>
			</div>
			<div class="padding">
				<input value="登录" type="button" class="button-assertive button button-block" ng-click="submit()"/>
			</div>
		</form>
		
		<div>
			<a class="assertive" href="#/tab/register">
				没有帐号？快速注册>>
			</a>
		</div>
		
	</div>
</div>
